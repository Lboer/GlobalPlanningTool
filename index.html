<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Global Planning Tool</title>
    <meta name="description" content="Luuk's personal planning tool">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <h1>Luuk's planning helper</h1>
        </div>
        <div id="setUp">
            <div class="smallHeader">
                <h3>What is the project name?</h3>
                <input type="text" id="projectName" name="projectName" placeholder="Project name..">
            </div>
            <div class="smallHeader">
                <h3 class="inline">Project structure</h3>
                <button id="addPhase">Add a phase</button>
            </div>
            <div class="smallHeader">
                <div id="phases">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
